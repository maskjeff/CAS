<ion-header>

  <ion-navbar>
    <ion-title>zhangfeng-list</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let member of Members">
      <ion-avatar item-left>
        <img src="../../assets/head/{{member.id}}.PNG">
      </ion-avatar>
      <h2>Name: {{member.name}}</h2>
      <p><span>ID: {{member.id}}   &nbsp;    性别：</span>
        <span *ngIf="member.sex=='M'" style="color:blue">男 </span>
        <span *ngIf="member.sex!='M'" style="color:red">女 </span>
      </p>
    </ion-item>
  </ion-list>

  <button ion-button (click)="mySort('up')">正序</button>
  <button ion-button (click)="mySort('down')">倒序</button>
  <button ion-button (click)="mySort('random')">随机</button>

</ion-content>
